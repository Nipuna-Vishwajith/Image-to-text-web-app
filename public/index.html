<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="file"] {
      display: block;
      margin-top: 5px;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .generated-content {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    .loading-spinner {
      display: none;
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      const generatedContentContainer = document.querySelector('.generated-content');
      const loadingSpinner = document.querySelector('.loading-spinner');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const fileInput = document.querySelector('input[type="file"]');
        const file = fileInput.files[0];

        if (!file) {
          alert('Please select an image file.');
          return;
        }

        const formData = new FormData();
        formData.append('image', file);

        try {
          loadingSpinner.style.display = 'block'; // Show the loading spinner

          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          const text = await response.text();
          generatedContentContainer.textContent = text;

          loadingSpinner.style.display = 'none'; // Hide the loading spinner
        } catch (error) {
          console.error(error);
          alert('An error occurred during image upload and generation.');
          loadingSpinner.style.display = 'none'; // Hide the loading spinner
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Image Upload</h1>
    <form>
      <div class="form-group">
        <label for="image">Select an image:</label>
        <input type="file" name="image" id="image" accept="image/*">
      </div>
      <div class="form-group">
        <button type="submit">Upload</button>
      </div>
    </form>
    <div class="loading-spinner"></div>
    <div class="generated-content"></div>
  </div>
</body>
</html>
